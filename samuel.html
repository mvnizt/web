<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/samuel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de registro</title>
</head>
<body>
    <div class="form-container">
        <h2>Registro del Restaurante</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <div class="button-container">
                <a href="http://127.0.0.1:5500/paginaa.html" class="my-button">Registrarse</a>
                <a href="http://127.0.0.1:5500/Bienvenida.html" class="my-button">Ir a la página principal</a>
            </div>
        </form>
    </div>
    <footer style="position: fixed; left: 0; bottom: 0; width: 100%;">
        <p>© samuel pachón 2024</p>
      </footer>
</body>
</html>
