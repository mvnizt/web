<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de Restaurante</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Restaurante Bliss</h1>
    </header>
    <main>
        <section class="envio">
            <h2>Envío a Domicilio</h2>
            <form id="pedidoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="telefono">Teléfono:</label>
                <input type="number" id="telefono" name="telefono" required>

                <label for="pedido">Pedido:</label>
                <textarea id="pedido" name="pedido" required></textarea>
              
                <center><button type="submit" class="my-button">Enviar Pedido</button></center>
        
            </form>
            <div id="thankYouMessage" class="thank-you-message">
                ¡Gracias por su pedido! Nos pondremos en contacto con usted pronto.
            </div>
            <a href="http://127.0.0.1:5500/Bienvenida.html">
                <br>
                <center><button type="submit" class="my-button">Ir a la pagina principal</button></center>
                </a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bliss vuela hacia lo alto</p>
    </footer>
    <script>
        // JavaScript para mostrar el mensaje de agradecimiento
        document.getElementById('pedidoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            document.getElementById('thankYouMessage').style.display = 'block'; // Muestra el mensaje
            this.reset(); // Opcional: reinicia el formulario
        });
    </script>
</body>
</html>
